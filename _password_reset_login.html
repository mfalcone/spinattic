<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />
        
        
		<link href='favicon.png' rel='shortcut icon' type='image/x-icon'/>
		<link href='favicon.png' rel='icon' type='image/x-icon'/>
		<title>Spinattic</title>

	    <!--google font-->

		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>

		<!-- css main -->        
	    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
	    <!-- jquery -->    

	</head>
	<body>

		<div class="page_centered">
			<div class="logo2"></div>


			<div class="content_box">

<!-- RESET -->
				<h3><span>Reset your password</h1>
				<h4>Type your new password. Must be at least six characters.</h2>
					
					<div class="form_container">

						<div class="message_box warning_m" >
							<p>Your password must be at least 6 characters.</p>
						</div>
						<div class="message_box error_m" >
							<p>There was an error. Please try again.</p>
						</div>

		                <label>
		                    <p>New Password</p>
		                    <input class="border-radius-4" value=""  type="password" name="ud_password" id="ud_password" >
                            <br clear="all"/>
		                </label>
		                <label>
		                    <p>Repeat New Password</p>
		                    <input class="border-radius-4" value="" type="password" name="ud_repeat_password" id="ud_repeat_password" >
                            <br clear="all"/>
		                </label>
                        
                        <hr class="separator" />
						<a href="#" class="uduser green-button border-radius-4">CHANGE PASSWORD</a>
						<br><br clear="all">

					</div>
<!-- end RESET -->

<!-- LOGIN -->
				<h3><span>Login</h1>
					
					<div class="form_container">

						<div class="message_box good_m" >
							<p>Good! Password reset. Start using your new password from now on.</p>
						</div>

		                <label>
		                    <p>e-mail</p>
		                    <input class="border-radius-4" value=""  type="email" name="" id="" >
                            <br clear="all"/>
		                </label>
		                <label>
		                    <p>Password</p>
		                    <input class="border-radius-4" value="" type="password" name="ud_password" id="ud_password" >
                            <br clear="all"/>
		                </label>
                        
                        <hr class="separator" />
						<a href="#" class="uduser green-button border-radius-4">LOGIN</a>
						<br><br clear="all">
						
					</div>
<!-- end LOGIN -->


			</div>


		</div>

	</body>
</html>
