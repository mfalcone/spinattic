<div class="dz-preview dz-file-preview pano-item">
	 <img data-dz-thumbnail class="thumb" src="images/thumb.jpg" />
	<div class="left-uploader">
		<h3 class="dz-filename">File Name: <span data-dz-name></span></h3>
		<div class="progress-wrapper">
			<div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress></span></div>
		</div>
	</div>
	<div class="right-uploader">
		<div class="icon-msg">
			<img src="images/wait.gif" />
		</div>
		<div class="fa fa-close" data-dz-remove></div>
	</div>
</div>
</div>
