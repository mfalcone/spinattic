<div class="signature-skill-editor">
    <div class="scrollwrapper"> 
        <fieldset>
            <%console.log(tourSkill)%>
            <div id="signature-skill-editor-img" class="editor-img"></div>

            <div class="single-input-group">
                <div class="line-group">
                    <label for="signature-skill-linkto">Link to:</label>
                    <% var url = tourSkill.plugin._onclick.replace("openurl(","") %>
                    <% url = url.replace(",_blank);","") %>
                    <input type="text" id="signature-skill-linkto" value="<%=url%>" data-prop="onclick"> 
                </div>
            </div>  

            <div class="editor-group-2col">
                <div class="line-group">
                    <label class="signature-skill-position" for="signature-skill-align">Position:</label>
                    <div class="position" id="signature-skill-align">
                        <span class="fa fa-circle" data-pos="topleft"></span>
                        <span class="fa fa-circle" data-pos="top"></span>
                        <span class="fa fa-circle" data-pos="topright"></span>
                        <span class="fa fa-circle" data-pos="left"></span>
                        <span class="fa fa-circle" data-pos="center"></span>
                        <span class="fa fa-circle" data-pos="right"></span>
                        <span class="fa fa-circle" data-pos="bottomleft"></span>
                        <span class="fa fa-circle" data-pos="bottom"></span>
                        <span class="fa fa-circle" data-pos="bottomright"></span>
                    </div>
                </div>
            </div>

            <div class="editor-group-2col">
                <div class="line-group">
                    <label for="signature-skill-x">X margin:</label>
                    <input type="number" id="signature-skill-x" value="<%=tourSkill.plugin._x %>" data-prop="x">
                </div>
                
                <div class="line-group">
                    <label for="signature-skill-x">Y margin:</label>
                    <input type="number" id="signature-skill-y" value="<%=tourSkill.plugin._y%>" data-prop="y">
                </div>
                
                <div class="line-group">
                    <label for="signature-skill-zorder">Z order:</label>
                    <input type="number" id="signature-skill-zorder" value="<%=tourSkill.plugin._zorder%>" data-prop="zorder" >
                </div>
            </div>
            
            <div class="editor-group-2col">
                <div class="line-group">
                    <label for="signature-skill-alpha">Alpha:</label>
                    <input type="number" id="signature-skill-alpha" step="0.1" min="0" max="1" value="<%=tourSkill.plugin._alpha%>" data-prop="alpha" >
                </div>
            </div>         
        </fieldset>
    </div>

    <footer>
    </footer>
</div>
